<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Reverent Content Co.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            font-size: 14px;
            line-height: 1.6;
            color: #1a1a1a;
            background: #fafafa;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .signup-container {
            width: 100%;
            max-width: 360px;
            padding: 24px;
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo h1 {
            font-size: 16px;
            font-weight: 500;
            color: #1a1a1a;
        }

        .logo span {
            color: #888;
            font-weight: 400;
        }

        .card {
            background: #fff;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            padding: 24px;
        }

        .card h2 {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            font-weight: 500;
            color: #1a1a1a;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d0d0d0;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
            color: #1a1a1a;
            background: #fff;
            transition: border-color 0.15s ease;
        }

        input:focus {
            outline: none;
            border-color: #888;
        }

        button {
            width: 100%;
            background: #1a1a1a;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: background 0.15s ease;
        }

        button:hover {
            background: #333;
        }

        .error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fca5a5;
            padding: 10px 12px;
            border-radius: 4px;
            margin-bottom: 16px;
            font-size: 13px;
        }

        .footer {
            text-align: center;
            margin-top: 16px;
            font-size: 13px;
            color: #666;
        }

        .footer a {
            color: #1a1a1a;
            text-decoration: underline;
        }

        .hint {
            font-size: 11px;
            color: #888;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <h1>Reverent Content Co.</h1>
        </div>

        <div class="card">
            <h2>Create account</h2>

            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}

            <form method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username" value="{{ username or '' }}">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email" value="{{ email or '' }}">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="new-password">
                    <p class="hint">At least 6 characters</p>
                </div>

                <button type="submit">Create account</button>
            </form>

            <div class="footer">
                Already have an account? <a href="/login">Sign in</a>
            </div>
        </div>
    </div>
</body>
</html>
