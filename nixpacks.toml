# Nixpacks configuration for Railway deployment

[phases.setup]
nixPkgs = ["python311Full", "gcc", "libxml2", "libxslt"]

[phases.install]
dependsOn = ["setup"]
cmds = ["python3.11 -m venv /opt/venv", ". /opt/venv/bin/activate && pip install -r requirements.txt"]

[start]
cmd = ". /opt/venv/bin/activate && gunicorn wsgi:app --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120"

[variables]
NIXPACKS_PYTHON_VERSION = "3.11"
