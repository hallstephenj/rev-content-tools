{% extends "base.html" %}

{% block title %}Account - Reverent Content Co.{% endblock %}

{% block content %}
<div class="content-header">
    <h1>Account</h1>
</div>

<div class="account-section">
    <div class="account-card">
        <div class="account-avatar">
            {{ user.username[0]|upper }}
        </div>
        <div class="account-info">
            <h2>{{ user.username }}</h2>
            <p class="account-email">{{ user.email }}</p>
            <p class="account-meta">Member since {{ user.created_at.strftime('%B %d, %Y') }}</p>
        </div>
    </div>

    <div class="account-actions">
        <a href="{{ url_for('logout') }}" class="btn btn-secondary">Sign out</a>
    </div>
</div>

<style>
    .account-section {
        max-width: 480px;
    }

    .account-card {
        background: #fff;
        border: 1px solid #e5e5e5;
        border-radius: 6px;
        padding: 24px;
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 24px;
    }

    .account-avatar {
        width: 64px;
        height: 64px;
        border-radius: 50%;
        background: #1a1a1a;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        font-weight: 500;
        flex-shrink: 0;
    }

    .account-info h2 {
        font-size: 20px;
        font-weight: 500;
        margin: 0 0 4px 0;
    }

    .account-email {
        color: #666;
        margin: 0 0 4px 0;
    }

    .account-meta {
        color: #999;
        font-size: 13px;
        margin: 0;
    }

    .account-actions {
        display: flex;
        gap: 12px;
    }
</style>
{% endblock %}
